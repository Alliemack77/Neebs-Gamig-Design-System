    <div class="container">

        <section id="colors">
            <h2><span>01</span> Colors</h2>

            <div class="flex" >

                    <div style="padding: 3rem 1rem 1rem; border: 1px solid white;">
                        #000000
                    </div>
                    <p>RGB 0, 0, 0</p>
                    <p>HSL 0°, 0%, 0%</p>
                </div>

                <div class="column">
                    <div class="bg-logo text-black" style="padding: 3rem 1rem 1rem;">
                        #FEBF2B
                    </div>
                    <p>RGB 254, 191, 43</p>
                    <p>HSL 42°, 99%, 58%</p>
                </div>

                <div class="column">
                    <div class="bg-white text-black" style="padding: 3rem 1rem 1rem;">
                        #FFFFFF
                    </div>
                    <p>RGB 255, 255, 255</p>
                    <p>HSL 0°, 0%, 100%</p>
                </div>

            </div>


            

        </section>
